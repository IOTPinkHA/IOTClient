<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="../style/style.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">
    <title>QLSV_Đăng nhập</title>
</head>
<body>
    <div class="main">
        <form action="/" method="POST" class="form" id="form-2">
            <h3 class="heading">Đăng nhập</h3>
            <p class="desc">Hệ thống quản lý sinh viên</p>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
                <span class="form-message" id="emailError"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message" id="passwordError"></span>
            </div>
            <div class="form-message">
                {% if message %}
                    {{ message }}
                {% endif %}
            </div>
            <button class="form-submit" id="loginButton">Đăng nhập</button>
            <p> Bấm vào đây để đăng kí tài khoản <a href="{{ url_for('register') }}">Đăng kí</a></p>
            
        </form>
        
    </div>

    <!-- <script src="../main/validator.js"></script> -->
    <script src="{{ url_for('static', filename='main/validator.js') }}"></script>
    <script src="{{ url_for('static', filename='main/login.js') }}"></script>
</body>
</html>
